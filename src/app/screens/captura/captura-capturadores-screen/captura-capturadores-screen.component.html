<div class="screen-container">

  <!-- ZONA A: Tabla (Ocupa el espacio disponible) -->
  <div class="table-wrapper">
    <app-tabla-captura-partial></app-tabla-captura-partial>
  </div>

  <!-- ZONA B: Inputs (Lo crÃ­tico para que funcione) -->
  <div class="bottom-actions">
    <app-inputs-captura-partial
        #inputsComponent
        [isLoading]="isLoading"
        [articuloEncontrado]="productoTemporal"
        (onBuscarCodigo)="procesarBusqueda($event)"
        (onConfirmarCaptura)="procesarGuardado($event)">
    </app-inputs-captura-partial>
  </div>

  <div class="d-flex justify-content-end mt-3 gap-2">
      <button class="btn btn-warning" *ngIf="colaPendientes.length > 0" (click)="sincronizarPendientes()">
          Sincronizar Pendientes ({{colaPendientes.length}})
      </button>
      <button class="btn btn-success" (click)="finalizarCaptura()">
          Terminar Captura
      </button>
  </div>

</div>
