<div class="captura-container grid">
  <mat-card>
    <mat-card-content>
      <!-- Tabla superior -->
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-width">

          <!-- Codigo Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Existencia previa Column -->
          <ng-container matColumnDef="existencia_previa">
            <th mat-header-cell *matHeaderCellDef> Existencia previa </th>
            <td mat-cell *matCellDef="let element"> {{element.existencia_previa}} </td>
          </ng-container>

          <!-- Existencia capturada Column -->
          <ng-container matColumnDef="existencia_capturada">
            <th mat-header-cell *matHeaderCellDef> Existencia capturada </th>
            <td mat-cell *matCellDef="let element"> {{element.existencia_capturada}} </td>
          </ng-container>

          <!-- Diferencia Column -->
          <ng-container matColumnDef="diferencia">
            <th mat-header-cell *matHeaderCellDef> Diferencia </th>
            <td mat-cell *matCellDef="let element"> {{element.diferencia}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="wrapper">
        <!-- Area inferior: botones a la izquierda, campos a la derecha -->
      <div class="capture-area">
        <div class="left-actions">
          <button mat-raised-button color="primary" (click)="buscarProducto()"><mat-icon>search</mat-icon> Buscar</button>
          <button mat-raised-button color="accent" (click)="registrarCaptura()"><mat-icon>save</mat-icon> Registrar</button>
        </div>

        <div class="right-form">
          <div class="row">
                  <mat-form-field appearance="fill" class="flex">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="codigo" />
                  </mat-form-field>

                  <mat-form-field appearance="fill" class="flex">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" />
                  </mat-form-field>
          </div>

          <div class="row">
                  <mat-form-field appearance="fill" class="full">
                    <mat-label>Cantidad</mat-label>
                    <input matInput type="number" formControlName="cantidad" />
                  </mat-form-field>
          </div>
        </div>
      </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
