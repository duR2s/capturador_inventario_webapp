<mat-card>
  <mat-card-header>
    <mat-card-title>Acceder</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput id="email" type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput id="password" type="password" minlength="6" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Acceder</button>
    </form>
  </mat-card-content>
</mat-card>
