<!--
  Asociamos el formulario del HTML con el FormGroup del .ts
  (ngSubmit) se dispara cuando se presiona el botón de tipo "submit"
-->
<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-container">
  <h3>Registro de Capturador</h3>

  <div class="form-field">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre">
  </div>

  <div class="form-field">
    <label for="email">Correo Electrónico:</label>
    <input id="email" type="email" formControlName="email">
  </div>

  <div class="form-field">
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password">
  </div>

  <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
</form>
