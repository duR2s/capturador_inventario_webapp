<mat-card class="registro-card">
  <mat-card-header>
    <mat-card-title>Registro de Capturador</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" id="nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput id="apellido" type="text" formControlName="apellido">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo Electr칩nico</mat-label>
        <input matInput type="email" formControlName="email" id="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" formControlName="password" id="password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirmar Contrase침a</mat-label>
        <input matInput id="confirmPassword" type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registroForm.hasError('passwordMismatch')">
          Las contrase침as no coinciden.
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Registrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
