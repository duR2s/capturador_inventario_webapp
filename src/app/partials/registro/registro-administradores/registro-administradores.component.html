<mat-card>
  <mat-card-header>
    <mat-card-title>Registro de Administrador</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput id="nombre" type="text" formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo Electr칩nico</mat-label>
        <input matInput id="email" type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase침a</mat-label>
        <input matInput id="password" type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirmar Contrase침a</mat-label>
        <input matInput id="confirmPassword" type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registroForm.hasError('passwordMismatch')">
          Las contrase침as no coinciden.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
